<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>♕️ Fiş Yazdır</title>

<!-- TERMAL YAZICI AYARLARI -->
<style>
@page {
  size: 80mm auto;
  margin: 0;
}

html, body {
  width: 80mm;
  margin: 0;
  padding: 0 4px;
  font-family: Arial, sans-serif;
  font-size: 12px;
  line-height: 1.25;
}

/* Logo */
.logo {
  text-align: center;
  margin: 6px 0 4px 0;
}
.logo img {
  width: 120px;
  height: auto;
}

/* Başlık */
h2 {
  text-align: center;
  font-size: 13px;
  margin: 4px 0;
}

/* İçerik */
#content {
  width: 100%;
  word-wrap: break-word;
}

/* Kesikli çizgi */
.line {
  border-bottom: 1px dashed #000;
  margin: 6px 0;
}
</style>

</head>
<body>

<!-- LOGO -->
<div class="logo">
  <img src="logo.png">
</div>

<h2>♕️ SİPARİŞ FİŞİ</h2>

<!-- JS’den içeriği basacağımız yer -->
<div id="content"></div>

<script>
/* ============================================================
   BU FONKSİYON app.js TARAFINDAN ÇAĞRILIR
============================================================ */
window.doPrint = function () {
  setTimeout(() => {
    window.print();
    setTimeout(() => window.close(), 300);
  }, 150);
};
</script>

</body>
</html>
